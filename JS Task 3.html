<!DOCTYPE html>
<html> 
    <head>
        <meta charset=utf-8 />
        <title>JS Task 3</title>
        <style type="text/css">
            body{
                margin: 30px;
            }
            #id{
                cursor:pointer;
            }
            #id:hover{
                border-color: rgb(93, 189, 221);
            }
        </style> 
        <script>
            function multiplyBy(){
                num1 = document.getElementById("firstNumber").value;
                num2 = document.getElementById("secondNumber").value;
                document.getElementById("result").innerHTML = num1 * num2;
            }
            function divideBy(){ 
                num1 = document.getElementById("firstNumber").value;
                num2 = document.getElementById("secondNumber").value;
                document.getElementById("result").innerHTML = num1 / num2;
            }
        </script>
    </head>
<body>
    <center>
        <div style="height:200px;width:300px;border: 1px solid black;">
            <form style="margin-top:20px;margin-left:20px;">
                1st Number : <input type="text" id="firstNumber" /><br></br>
                2nd Number: <input type="text" id="secondNumber" /><br></br>
                <input type="button" id="id" onClick="multiplyBy()" Value="Multiply" />
                <input type="button" id="id" onClick="divideBy()" Value="Divide" />
            </form>
            <p style="margin-left:20px;">The Result is : <br>
                <span id = "result" ></span>
            </p>
        </div>
    </center>
</body>
</html>
